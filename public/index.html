<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Web</title>
</head>

<body style="background-color: rgb(46, 44, 44);">
    <h1 style="color: white;">Pizzaria Web</h1>
    <div style="display: flex; flex-direction: column; ">
        <form style="color: white; display: flex; flex-direction: row;">
            <div style="display:flex; flex-direction: column; justify-content: space-between; align-items: center;">
                <label for="Nome">Nome: </label>
                <label for="CPF">CPF: </label>
                <label for="Telefone">Tel:</label>
                <label for="Email">E-mail:</label>
                <label for="Quantidade">Quantidade:</label>
            </div>
            <div style="display:flex; flex-direction: column;  ">
                <input type="text" id="Nome">
                <input type="text" id="CPF">
                <input type="tel" id="Telefone">
                <input type="email" id="Email">
                <input type="number" required id="Quantidade">
            </div>
        </form>
        <input style="max-width: 100px; margin-top: 20px;" type="button" value="enviar" id="botao">
    </div>
</body>
<script src="script.js"></script>

</html>
